<!DOCTYPE html>
<html>
<head>
  <title>Places I've Been</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Places I've Been</h1>

<form id="placeForm">
  <label for="location">Location:</label>
  <input id="location" placeholder="Enter location">

  <label for="landmarks">Landmarks:</label>
  <input id="landmarks" placeholder="Enter landmarks">

  <label for="season">Season:</label>
  <input id="season" placeholder="Enter season">

  <label for="notes">Notes:</label>
  <input id="notes" placeholder="Enter notes">

  <button type="button" onclick="addPlaceFromInput()">Add Place</button>
</form>

<h2>My Places</h2>
<ul id="placeList"></ul>

<script src="script.js"></script>

</body>
</html>
